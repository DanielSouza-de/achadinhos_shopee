<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produtos do Linkaí</title>
    <link rel="stylesheet" href="build/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    />
    <link class="favicon" rel="icon" href="./src/images/achadinhos.png" />
</head>
<body>
    <div class="container">
        <header>
            <img
                class="profile-avatar"
                src="./src/images/achadinhos.png"
                alt="achadinhos.png"
            />
            <div class="profile-bio">
                <h1 class="profile-bio-name">Produtos do Linkaí</h1>
                <h2 class="profile-bio-subtitle">Achadinhos Shopee que valem o clique</h2>
                <p class="profile-bio-description">
                    O Linkaí é seu espaço para descobrir produtos úteis, criativos e
                    selecionados com cuidado.
                </p>
                <p class="profile-bio-description">
                    Tudo em um só lugar. Clicou? Achou. Linkaí.
                </p>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar produto..." />
                <ul id="suggestions" class="suggestions-list"></ul>
            </div>
        </header>
        <nav class="projects-list">
            <ul>
                <!-- Os produtos serão inseridos aqui via JavaScript -->
            </ul>
        </nav>
    </div>

    <script src="./main.js"></script>
</body>
</html>
