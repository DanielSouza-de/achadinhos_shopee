<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produtos do Linkaí</title>
    <link rel="stylesheet" href="build/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    />
    <link class="favicon" rel="icon" href="./src/images/achadinhos.png" />
</head>
<body>
    <div class="container">
        <header>
            <img
                class="profile-avatar"
                src="./src/images/achadinhos.png"
                alt="achadinhos.png"
            />
            <div class="profile-bio">
                <h1 class="profile-bio-name">Produtos do Linkaí</h1>
                <h2 class="profile-bio-subtitle">Achadinhos Shopee que valem o clique</h2>
                <p class="profile-bio-description">
                    O Linkaí é seu espaço para descobrir produtos úteis, criativos e
                    selecionados com cuidado.
                </p>
                <p class="profile-bio-description">
                    Tudo em um só lugar. Clicou? Achou. Linkaí.
                </p>
            </div>
        </header>
        <nav class="projects-list">
            <ul>
                <!-- Os produtos serão inseridos aqui via JavaScript -->
            </ul>
        </nav>
    </div>

    <script>
    async function carregarProdutos() {
        try {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTkosGNU0G0ctx_TDbyUjdFY09ueal3gMSBnsLtrgsWByYgDgnKHtb9HCeUii1NYdjfoKdfIav2LaV-/pub?output=csv');
            const csvText = await response.text();

            const linhas = csvText.trim().split('\n');
            const cabecalhos = linhas.shift().split(',');

            const produtos = linhas.map(linha => {
                const valores = linha.split(',');
                const produto = {};
                cabecalhos.forEach((chave, index) => {
                    produto[chave.trim()] = valores[index].trim();
                });
                return produto;
            });

            const lista = document.querySelector('.projects-list ul');
            lista.innerHTML = '';

            produtos.forEach((produto) => {
                const li = document.createElement('li');
                li.className = 'projects-list-item';

                li.innerHTML = `
                    <a href="${produto.link}" class="project-link" target="_blank" rel="noopener noreferrer">
                        <img src="${produto.imagem}" alt="${produto.nome}" class="product-image" />
                        <div class="item-text-box">
                            <span class="item-text">${produto.nome}</span>
                        </div>
                    </a>
                `;

                lista.appendChild(li);
            });

        } catch (error) {
            console.error('Erro ao carregar produtos:', error);
        }
    }

    carregarProdutos();
</script>
</body>
</html>
